<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./temperature.css">
</head>
<body>
   
        <h1>Temprature Convertor</h1>
     
        <div class="container">
            <label for="tempratureInput">Temprature: </label>
            <input type="number" name="tempratureInput" id="tempratureInput">
            <div class="dropdown">
                <button class="dropbtn">Unit</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#" class="fahrenheit">Fahrenheit (ºF)</a>
                    <a href="#" class="celcius">Celcius (ºC)</a>
                </div>
            </div>
            <br><br><br>
            <a href="#" class="convertbtn">Convert</a>
            <br><br><br>
            <div class="output">
                <label for="tempratureOutput" id="tempratureOutput"></label>
            </div>
        </div>
        </div>
    
        <script src="./temperature.js"></script>
</body>
</html>
